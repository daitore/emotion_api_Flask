<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Emotion API Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    textarea { width: 100%; height: 110px; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .row { margin: 12px 0; }
    .box { background: #f6f6f6; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Emotion API Demo</h1>
  <p>文章を入力して「判定」を押すと、感情を返します。</p>

  <div class="row">
    <textarea id="text" placeholder="例：今日は最高でうれしい！"></textarea>
  </div>

  <div class="row">
    <button id="btn">判定</button>
    <span id="status"></span>
  </div>

  <h2>結果</h2>
  <div id="result" class="box">ここに結果が表示されます</div>

<script>
  const btn = document.getElementById("btn");
  const textEl = document.getElementById("text");
  const statusEl = document.getElementById("status");
  const resultEl = document.getElementById("result");

  function show(obj) {
    resultEl.innerHTML = `
      <h2>判定結果</h2>
      <div style="font-size:32px; font-weight:bold;">
        ${obj.emotion}
      </div>
    `;
  }

  btn.addEventListener("click", async () => {
    const text = (textEl.value || "").trim();
    if (!text) {
      resultEl.innerHTML = '<span style="color:#b00020;">テキストを入力してね</span>';
      return;
    }

    btn.disabled = true;
    statusEl.textContent = "判定中…";
    resultEl.textContent = "";

    try {
      const res = await fetch("/api/emotion", {
        method: "POST",
        headers: { "Content-Type": "application/json; charset=utf-8" },
        body: JSON.stringify({ text })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        resultEl.innerHTML =
          '<span style="color:#b00020;">' + (data.error || "エラー") + '</span>';
      } else {
        show(data);
      }
    } catch (e) {
      resultEl.innerHTML = '<span style="color:#b00020;">通信エラー</span>';
    } finally {
      statusEl.textContent = "";
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
